<div class="card">
    <p-table
        #dt1
        [value]="expenseCategory"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'cost', 'expenseCategory.name', 'employee.name', 'dateTime']"
        >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                 </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Name
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Cost
                        <p-columnFilter type="numeric" field="cost" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Category
                        <p-columnFilter type="text" field="expenseCategory.name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Employee
                        <p-columnFilter type="text" field="employee.name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex align-items-center">
                        Date
                        <p-columnFilter type="date" field="dateTime" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-expense>
            <tr>
                <td>
                    {{ expense.expenseCategory.name}}
                </td>
                <td>
                    {{ expense.cost | currency: 'ILS':'symbol' }}
                </td>
                <td>
                    {{ expense.expenseCategory.name   }}
                </td>
                <td>
                    {{ expense?.employee?.name   }}
                </td>
                <td>
                    {{ expense.dateTime | date: 'MM/dd/yyyy' }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No expenses found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
