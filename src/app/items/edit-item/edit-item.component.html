<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label for="itemName">Item Name (إسم المُنتج)</mat-label>
      <mat-icon matSuffix>label</mat-icon>

      <input type="text" matInput formControlName="itemName" placeholder="Ex. VCT 400">

      <mat-error *ngIf="form.controls['itemName'].invalid || form.controls['itemName'].touched">
        الحقل فارغ
      </mat-error>

    </mat-form-field>
  </div>
<mat-divider style="padding: 2%;"></mat-divider>
 

  <mat-form-field appearance="fill" style="width: 45%;">
    <mat-label>Category</mat-label>
    <mat-select formControlName="itemCategory">
      <mat-option *ngFor="let category of categories$ | async" [value]="category.name">{{category.name}}</mat-option>
  </mat-select>
  
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 45%; margin-left: 10%;">
    <mat-label>Brand</mat-label>
    <mat-select formControlName="itemMarka">
      <mat-option [value]="marka.name" *ngFor="let marka of markas">{{marka.name}}</mat-option>
    </mat-select>
  </mat-form-field>

<mat-divider style="padding: 2%;"></mat-divider>

  <div class="form-group" style="display: inline;">
    <mat-form-field style="width: 45%;" class="example-full-width">
      <mat-icon matSuffix>₪</mat-icon>
      <mat-label style="color: red;" for="priceIn">Cost</mat-label>
      <input type="text" matInput formControlName="priceIn" placeholder="40">
    </mat-form-field>
  </div>

  <div class="form-group" style="margin-left: 10%;; display: inline;">
    <mat-form-field style="width: 45%;" class="example-full-width">
      <mat-icon matSuffix>₪</mat-icon>
      <mat-label style="color: green ;" for="priceOut">Price</mat-label>
      <input pInputText  class="p-inputgroup" type="text" matInput formControlName="priceOut" placeholder="40">
    </mat-form-field>
  </div>
  <mat-divider style="padding: 2%;"></mat-divider>

  <div  class="form-group">
       <mat-label for="itemImage">Item Image (صورة للمُنتج)</mat-label>
       <input #fileInput type="file" accept="image/*" capture (change)="onFileSelected($event)" >
       </div>
<mat-divider style="padding: 2%;"></mat-divider>

  <button style="margin-left: 40%;" type="submit" class="btn btn-primary">Submit</button>
 </form>

<p-toast [position]="'bottom-right'"></p-toast>
