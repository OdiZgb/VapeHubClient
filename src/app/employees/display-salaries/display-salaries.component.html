
<div class="card">
    <p-table [value]="salaries" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Salary</th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empl>
            <tr>
                <td>{{ empl.employee.name }}</td>
                <td>{{  empl.value }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
