
<div class="card">
    <p-table [value]="traders" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Email</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trad>
            <tr>
                <td>{{ trad.name }}</td>
                <td>{{ trad.mobileNumber }}</td>
                <td>{{ trad.email }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
