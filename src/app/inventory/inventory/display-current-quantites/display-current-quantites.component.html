
<div class="card">
    <p-table [value]="itemQuantityDTO" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Quantites</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inv>
            <tr>
                <td>{{ inv.itemDTO.name }}</td>
                <td>{{ inv.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
