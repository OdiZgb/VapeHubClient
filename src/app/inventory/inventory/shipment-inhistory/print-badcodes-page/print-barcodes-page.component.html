<div class="settings">
  <label>
    DPI:
    <input type="number" [(ngModel)]="dpi" (ngModelChange)="onSettingsChange()" />
  </label>
  <label>
    Width (in inches):
    <input type="number" [(ngModel)]="widthInches" (ngModelChange)="onSettingsChange()" step="0.01" />
  </label>
  <label>
    Height (in inches):
    <input type="number" [(ngModel)]="heightInches" (ngModelChange)="onSettingsChange()" step="0.01" />
  </label>
  <label>
    Print Layout:
    <select [(ngModel)]="printLayout" (ngModelChange)="onSettingsChange()">
      <option value="single">Single Column</option>
      <option value="double">Double Column</option>
    </select>
  </label>
  <label *ngIf="printLayout === 'double'">
    Separation Space (in inches):
    <input type="number" [(ngModel)]="separationSpace" (ngModelChange)="onSettingsChange()" step="0.01" />
  </label>
  <label>
    Title Font Size (px):
    <input type="number" [(ngModel)]="titleFontSize" (ngModelChange)="onSettingsChange()" />
  </label>
  <label>
    Value Font Size (px):
    <input type="number" [(ngModel)]="valueFontSize" (ngModelChange)="onSettingsChange()" />
  </label>
</div>
<div #barcodeContainer class="barcode-container"></div>
<button (click)="printQRCode()">Print QR Code</button>
