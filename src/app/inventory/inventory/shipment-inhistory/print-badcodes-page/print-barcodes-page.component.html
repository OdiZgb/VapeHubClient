<div class="settings">
  <label>
    DPI:
    <input type="number" [(ngModel)]="dpi" (ngModelChange)="onSettingsChange()" [disabled]="settingsLocked" />
  </label>
  <label>
    Width (in inches):
    <input type="number" [(ngModel)]="widthInches" (ngModelChange)="onSettingsChange()" step="0.01" [disabled]="settingsLocked" />
  </label>
  <label>
    Height (in inches):
    <input type="number" [(ngModel)]="heightInches" (ngModelChange)="onSettingsChange()" step="0.01" [disabled]="settingsLocked" />
  </label>
  <label>
    Print Layout:
    <select [(ngModel)]="printLayout" (ngModelChange)="onLayoutChange()" [disabled]="settingsLocked">
      <option value="single">Single Column</option>
      <option value="double">Double Column</option>
    </select>
  </label>
  <label *ngIf="printLayout === 'double'">
    Separation Space (in inches):
    <input type="number" [(ngModel)]="separationSpace" (ngModelChange)="onSettingsChange()" step="0.01" [disabled]="settingsLocked" />
  </label>
  <label>
    Title Font Size (px):
    <input type="number" [(ngModel)]="titleFontSize" (ngModelChange)="onSettingsChange()" [disabled]="settingsLocked" />
  </label>
  <label>
    Value Font Size (px):
    <input type="number" [(ngModel)]="valueFontSize" (ngModelChange)="onSettingsChange()" [disabled]="settingsLocked" />
  </label>
  <button (click)="toggleSettingsLock()">
    {{ settingsLocked ? 'Unlock Settings' : 'Lock Settings' }}
  </button>
</div>
<div #barcodeContainer class="barcode-container"></div>
<button (click)="printQRCode()">Print QR Code</button>
