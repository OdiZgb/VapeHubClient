
<div class="barcode-printer" style="max-width: 400px;">
    <div class="input-container">
      <label for="numRowsInput">Number of Rows:</label>
      <input type="number" id="numRowsInput" [(ngModel)]="numRows">
    </div>
    <button (click)="generateBarcode()">Generate Barcode</button>
    <button (click)="printBarcode()">Print Barcode</button>
    <!-- Generated barcode output -->
    <div #barcodeContainer class="barcode-container">
      <div class="barcode-row" *ngFor="let row of rows">
        <div class="barcode-col">
          <wj-barcode-codabar
            [value]="barcodeToPrint"
             mode="SVG"
            type="Codabar">
          </wj-barcode-codabar>
        </div>
      </div>
    </div>
  </div>
