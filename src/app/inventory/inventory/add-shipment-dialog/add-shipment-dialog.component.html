<div class="card" style="width: 800px; height: 600px;">
  <form [formGroup]="myForm">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Barcode (الباركود)</mat-label>
        <input
          type="text"
          placeholder="Product Name (إسم المُنتج)"
          aria-label="Name"
          matInput
          formControlName="barcodeName"
          [formControl]="ProductController"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="onOptionSelected($event)"
        >
          <mat-option
            *ngFor="let item of itemNames | keyvalue"
            [value]="item.value.name"
          >
            <span>{{ item.value.name }}</span>
            <span class="meta-data">
              - {{ item.value.category }} | {{ item.value.marka }}
            </span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Price In (سعر الشراء)</mat-label>
        <input
          [disabled]="foundProduct"
          [readonly]="true"
          type="text"
          matInput
          formControlName="priceIn"
          placeholder="مثلا 90 شيكل"
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Number Of Units الكمية المشحونة من المُنتج</mat-label>
        <input
          [readonly]="!foundProduct"
          type="text"
          matInput
          formControlName="numberOfUnits"
          placeholder="10"
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Expiration Date تاريخ إنتهاء مُنتجات الشحنة</mat-label>
        <input
          type="date"
          matInput
          formControlName="expirationDate"
          placeholder="مثلاً 2023-06-25"
        />
      </mat-form-field>
    </div>

    <p-button
      styleClass="p-button-rounded p-button-success"
      (onClick)="onSubmit()"
      label="+ add"
    ></p-button>
  </form>
</div>
