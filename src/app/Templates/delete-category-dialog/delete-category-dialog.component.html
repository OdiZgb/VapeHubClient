<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete this Categories and it's products?
  <h3>سيتم حذف جميع منتجات هذه الفئة</h3>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button (click)="delete()" mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
