  <mat-card style=" max-height:300px;min-height:auto; margin-top: 10px; min-width: 20% " class="example-card" >
    <button (click)="deleteItem()"  mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
      <mat-icon>delete</mat-icon>
    </button>
  <mat-card-header>

    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ name }}</mat-card-title>
    <mat-card-title> {{ category }}</mat-card-title>
    <mat-card-title>|in <p style="display: inline; color: red;">{{ priceIn }}₪</p> | out  <p style="display: inline; color: green;">{{ priceOut }}₪</p>|</mat-card-title>
    <mat-card-title> </mat-card-title>
  </mat-card-header>
  <img (click)="moveTOItemView()" routerLink="/login" mat-card-image style=" height: 100%;width: auto; overflow: auto;" src="{{src}}" alt="VapeHub Photo">

</mat-card>
