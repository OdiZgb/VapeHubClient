<mat-card style="max-height: 300px; min-height: auto; margin-top: 10px; min-width: 20%;" class="example-card">
  <button (click)="deleteItem()" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
    <mat-icon>delete</mat-icon>
  </button>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="text-align: center;">{{ name }}</mat-card-title>
    <mat-card-title style="text-align: center;">{{ category }}</mat-card-title>
    <mat-card-title style="color:white;background-color: rgb(218, 49, 49);text-align: center;">{{ marka }}</mat-card-title>

    <mat-card-title>
      Cost
      <p style="display: inline; color: red;">{{ priceIn }}₪</p>
      Price
      <p style="display: inline; color: green;">{{ priceOut }}₪</p>
    </mat-card-title>
  </mat-card-header>

  <img
    (click)="moveTOItemView()"
    mat-card-image
    style="height: 80%; width: auto; overflow: auto;text-align: center;"
    [src]="src"
    alt="VapeHub Photo"
  />

  <mat-card-content style="text-align: center;">
    <div *ngIf="tags && tags.length > 0" style="margin-top: 10px;">
      <div class="chip-container">
        <mat-chip *ngFor="let tag of tags" class="spaced-chip" cdkDrag>{{ tag.title }}</mat-chip>
      </div>
    </div>
  </mat-card-content>

</mat-card>
